<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Completion</title>
    <link rel="stylesheet" th:href="@{/css/basic-template.css}" href="/static/css/basic-template.css">
    <link rel="stylesheet" th:href="@{/css/Profile-Completion/profile-completion.css}" href="/static/css/Profile-Completion/profile-completion.css">
</head>
<body>
    
    
    <p id = "header">
        We need a few more details.
    </p>
    <main>
        <div id = "home-address">
            <form th:action="@{/profileCompletion}" action="" name="home-address-form" id="home-address-form" method="POST" th:object="${user}">
                <p class = "title">Home Address:</p>

                <label for="address-line1">Full Name</label>
                <input th:field="*{homeAddr.fullName}" id="address-line1" type = "text" name = "full-name" placeholder="Full Name" autofocus>
                <label for="address-line2">Street Address</label>
                <input th:field="*{homeAddr.addrLine1}" id="address-line1" type = "text" name = "address-line1" placeholder="Address Line 1">
                <input th:field="*{homeAddr.addrLine2}" id="address-line1" type = "text" name = "address-line2" placeholder="Adderss Line 2">
                <input th:field="*{homeAddr.pincode}" type = "number" name = "pincode" placeholder="Pincode" required min="400000" max="450000">
                <label for="contact-number">Alternate Number</label><br>
                <select th:field="*{homeAddr.contactPrefix}" name="number-prefix" class="number-prefix">
                    <option value="+91">+91</option>
                    <option value="022">022</option>
                </select>
                <input th:field="*{homeAddr.contact}" type = "number" name = "alternate-number" placeholder=""><br>
                <button type = "submit" form="home-address-form" id = "next"><img th:src="@{/img/next-button21.png}" src="/static/img/next-button21.png" alt="next" ></button>
                <input type="hidden" name="page" value="1">
            </form>
        </div>
    </main>

<script>
    function animation2(){
        document.getElementById('work-address').classList.add('work-address-end');
        setTimeout(function(){ 
            document.getElementById('pincode').style.display = "block";
            document.getElementById('pincode').classList.add('pincode-start');
        }, 0);
    }
</script>


</body>
</html>

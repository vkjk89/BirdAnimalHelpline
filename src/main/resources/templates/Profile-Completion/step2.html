<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Profile Completion - Step 2</title>
    <link href="/static/css/basic-template.css" rel="stylesheet" th:href="@{/css/basic-template.css(v=1550307657)}">
    <link href="/static/css/Profile-Completion/profile-completion.css" rel="stylesheet" th:href="@{/css/Profile-Completion/profile-completion.css(v=1550307657)}">
    <link rel="manifest" href="/static/icons/manifest.json" th:href="@{/icons/manifest.json(v=1550307657)}">
</head>
<body>

<p id="header">
    We need a few more details.
</p>
<div class="progress-bar" id="progress-bar">
    <div class="progress-bar-status" id="progress-bar-1">1</div>
    <div class="progress-bar-status" id="progress-bar-2"></div>
    <div class="progress-bar-status" id="progress-bar-3" style="color:white;">2</div>
    <div class="progress-bar-status" id="progress-bar-4"></div>
    <div id="progress-bar-5">3</div>
</div>
<main>
    <div id="work-address">
        <form action="" id="home-address-form" method="POST" name="home-address-form" th:action="@{/profileCompletion}" th:object="${user}">
            <p class="title">Work Address:</p>
            <label for="address-line1">Office Name</label>
            <input id="full-name" autofocus name="full-name" placeholder="Full Name" th:field="*{officeAddr.fullName}" type="text">
            <label for="address-line2">Street Address</label>
            <input id="address-line1" name="address-line1" placeholder="Address Line 1" th:field="*{officeAddr.addrLine1}" type="text">
            <input id="address-line2" name="address-line2" placeholder="Adderss Line 2" th:field="*{officeAddr.addrLine2}" type="text">
            <input id="pincode" max="450000" min="400000" name="pincode" placeholder="Pincode" required th:field="*{officeAddr.pincode}" type="number">
            <label for="nature-of-business">Nature of Business</label>
            <select name="nature-of-business" id="nature-of-business" required>
                <option value="">Choose an option</option>
                <option value="businessman">Businessman / Professional</option>
                <option value="employee">Employee</option>
                <option value="housewife">Housewife</option>
                <option value="other">Other</option>
            </select>
            <input id="nature-of-business-additional" name="nature-of-business-additional" placeholder="" type="text">

            <input name="page" type="hidden" value="2">
        <div class="nav-button">
            <button onclick="window.location.href = '/profileCompletion'" id="previous" type="button"><img alt="next" src="/static/img/next-button21.png" th:src="@{/img/next-button21.png}"></button>
            <button form="home-address-form" id="next" type="submit"><img alt="next" src="/static/img/next-button21.png" th:src="@{/img/next-button21.png}"></button>
        </div>
        </form>
    </div>
</main>


<script>
    document.getElementById('nature-of-business').onchange = function(){
        if(this.value === "businessman"){
            document.getElementById('nature-of-business-additional').placeholder  = "Eg: Metal Market";
            document.getElementById('nature-of-business-additional').setAttribute("required","");
        } else if(this.value === "other"){
            document.getElementById('nature-of-business-additional').placeholder  = "Please Specify";
            document.getElementById('nature-of-business-additional').setAttribute("required","");
        } else if(this.value === "housewife" || this.value === "employee"){
            document.getElementById('nature-of-business-additional').placeholder  = "Additional Info";
            document.getElementById('nature-of-business-additional').removeAttribute("required");
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>

<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Registration</title>
    <link rel="stylesheet"  th:href="@{/css/basic-template.css}" href="/static/css/basic-template.css">
    <link rel="stylesheet" th:href="@{/css/RequestRegistration/Step1.css} " href="/static/css/RequestRegistration/Step1.css">
    
</head>
<body>    
    <div class = "heading">
        Join Us
    </div>
    <div id="progress-bar" class="progress-bar">
        <div id = "progress-bar-1" class="progress-bar-status">1</div>
        <div id = "progress-bar-2" class="progress-bar-status"></div>
        <div id = "progress-bar-3">2</div>
        <div id = "progress-bar-4"></div>
        <div id = "progress-bar-5">3</div>        
    </div>
    <main>
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <!-- STEP 1 -->
        <div id = "step1">
            <div id="volrole" class="volrole">
                I am a
            </div>
            <div id = "volrole-selector" class = "volrole-selector">
                <div id="role-row-1">
                    <span>
                        <button type="submit">
                            <img src="/static/img/Volunteer-11.png" alt="Volunteer" id="role-btn-1">
                            <label id = "btn-label-1">Volutneer</label>
                        </button>
                    </span>
                    <span>
                        <button type="submit">
                            <img src="/static/img/Driver-11.png" alt="Driver" id="role-btn-2">
                            <label id = "btn-label-2">Driver</label>
                        </button>
                    </span>   
                </div>
                <div id="role-row-2">
                    <span>
                        <button type="submit">
                            <img src="/static/img/Doctor-11.png" alt="Doctor" id="role-btn-3">
                            <label id = "btn-label-3">Doctor</label>
                        </button>
                    </span>
                    <span onclick="others()" id="options-2">
                        <button type="button">
                            <img src="/static/img/options11.png" alt="Others" id="role-btn-4">
                            <label id = "btn-label-4">Others</label>
                        </button>
                    </span>
                </div>
                <div id="role-row-2">
                    <span id="Receptionist">
                        <button type = "submit">
                            <img src="/static/img/Call Attender-11.png" alt="Receptionist" id="role-btn-5">
                            <label id = "btn-label-5">Receptionist</label>
                        </button>
                    </span>
                    <span id="Fosterer">
                        <button type = "submit">
                            <img src="/static/img/Fosterer-11.png" alt="Fosterer" id="role-btn-6">
                            <label id = "btn-label-6">Fosterer</label>
                        </button>
                    </span>
                </div>
            </div>
        </div> 

        <div class = "footer">
            <button><a th:href="@{/}" href = "Index.html"><img src = "/static/img/home-1.png"></a></button>
        </div>
            <input type="hidden" name="page" value="1">
        </form>
    </main>

    <script>
        var anim_state = 10;
        function others(){
            alert(anim_state);
            if (anim_state % 2 == 0){
                document.getElementById('Receptionist').style.display = "inline";
                document.getElementById('Receptionist').classList.add('receptionist');
                document.getElementById('Fosterer').style.display = "inline";
                document.getElementById('Fosterer').classList.add('fosterer');
                document.getElementById('role-btn-4').setAttribute("src","/static/img/options11-2.png");
            }  
            else {
                document.getElementById('Receptionist').classList.add('receptionist-end');
                document.getElementById('Fosterer').classList.add('fosterer-end');
                setTimeout(function(){
                document.getElementById('Receptionist').style.display = "none";
                document.getElementById('Fosterer').style.display = "none";
                document.getElementById('role-btn-4').setAttribute("src","/static/img/options11.png");
                }, 800);
            }
            anim_state++;
        }
    </script>
</body>
</html>

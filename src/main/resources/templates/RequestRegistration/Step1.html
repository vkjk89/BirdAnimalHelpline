<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Request Registration</title>
    <link href="/static/css/basic-template.css" rel="stylesheet" th:href="@{/css/basic-template.css}">
    <link href="/static/css/RequestRegistration/Step1.css" rel="stylesheet"
          th:href="@{/css/RequestRegistration/Step1.css} ">

</head>
<body>
<div class="heading">
    Join Us
</div>
<div class="progress-bar" id="progress-bar">
    <div class="progress-bar-status" id="progress-bar-1">1</div>
    <div class="progress-bar-status" id="progress-bar-2"></div>
    <div id="progress-bar-3">2</div>
    <div id="progress-bar-4"></div>
    <div id="progress-bar-5">3</div>
</div>
<main>
    <form action="#" method="post" th:action="@{/registration}" th:object="${user}">
        <!---------------------- STEP 1 -------------------------->
        <div id="step1">
            <div class="volrole" id="volrole">
                I am a
            </div>
            <div class="volrole-selector" id="volrole-selector">
                <div id="role-row-1">
                    <span>
                        <button name="role" th:field="*{role}" th:href="@{/registration}" type="submit"
                                value="Volunteer">
                            <img alt="Volunteer" id="role-btn-1" src="/static/img/Volunteer-11.png"
                                 th:src="@{/img/Volunteer-11.png}">
                            <label id="btn-label-1">Volutneer</label>
                        </button>
                    </span>
                    <span>
                        <button name="role" th:field="*{role}" th:href="@{/registration}" type="submit" value="Driver">
                            <img alt="Driver" id="role-btn-2" src="/static/img/Driver-11.png"
                                 th:src="@{/img/Driver-11.png}">
                            <label id="btn-label-2">Driver</label>
                        </button>
                    </span>
                </div>
                <div id="role-row-2">
                    <span>
                        <button name="role" th:field="*{role}" th:href="@{/registration}" type="submit" value="Doctor">
                            <img alt="Doctor" id="role-btn-3" src="/static/img/Doctor-11.png"
                                 th:src="@{/img/Doctor-11.png}">
                            <label id="btn-label-3">Doctor</label>
                        </button>
                    </span>
                    <span id="options-2" onclick="others()">
                        <button type="button">
                            <img alt="Others" id="role-btn-4" src="/static/img/options11.png"
                                 th:src="@{/img/options11.png}">
                            <label id="btn-label-4">Others</label>
                        </button>
                    </span>
                </div>
                <div id="role-row-2">
                    <span id="Receptionist">
                        <button name="role" th:field="*{role}" th:href="@{/registration}" type="submit"
                                value="Receptionist">
                            <img alt="Receptionist" id="role-btn-5"
                                 src="/static/img/Call Attender-11.png" th:src="@{/img/Call Attender-11.png}">
                            <label id="btn-label-5">Receptionist</label>
                        </button>
                    </span>
                    <span id="Fosterer">
                        <button name="role" th:field="*{role}" th:href="@{/registration}" type="submit"
                                value="Fosterer">
                            <img alt="Fosterer" id="role-btn-6" src="/static/img/Fosterer-11.png"
                                 th:src="@{/img/Fosterer-11.png}">
                            <label id="btn-label-6">Fosterer</label>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="footer">
            <button type="button"><a href="/templates/Index.html" th:href="@{/}"><img src="/static/img/home-1.png"
                                                                                      th:src="@{/img/home-1.png}"></a>
            </button>
        </div>
        <input name="page" type="hidden" value="1">
    </form>
</main>

<script>
    var anim_start = false;

    function others() {
        anim_start = !anim_start;
        if (anim_start === true) {
            document.getElementById('Receptionist').classList.remove('receptionist-end');
            document.getElementById('Fosterer').classList.remove('fosterer-end');
            document.getElementById('Receptionist').classList.add('receptionist');
            document.getElementById('Receptionist').style.display = "inline";
            document.getElementById('Fosterer').classList.add('fosterer');
            document.getElementById('Fosterer').style.display = "inline";
            setTimeout(function () {
                document.getElementById('role-btn-4').setAttribute("src", "/img/options11-2.png");
                // document.getElementById('role-btn-4').setAttribute("th:src","@{/img/options11-2.png}");
            }, 500);
        } else {
            document.getElementById('Receptionist').classList.remove('receptionist');
            document.getElementById('Fosterer').classList.remove('fosterer');
            document.getElementById('Receptionist').classList.add('receptionist-end');
            document.getElementById('Fosterer').classList.add('fosterer-end');
            setTimeout(function () {
                document.getElementById('role-btn-4').setAttribute("src", "/img/options11.png");
                // document.getElementById('role-btn-4').setAttribute("th:src","@{/img/options11.png}");
            }, 500);
        }
    }
</script>
</body>
</html>

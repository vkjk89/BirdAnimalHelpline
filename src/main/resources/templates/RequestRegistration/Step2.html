<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Request Registration</title>
    <link href="/static/css/basic-template.css" rel="stylesheet" th:href="@{/css/basic-template.css(v=1550307657)}">
    <link href="/static/css/RequestRegistration/Step2.css" rel="stylesheet" th:href="@{/css/RequestRegistration/Step2.css(v=1550307657)}">
    <link rel="manifest" href="/static/icons/manifest.json" th:href="@{/icons/manifest.json(v=1550307657)}">
    <script src="/static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js(v=1550307657)}"></script>

</head>
<body>
<div class="heading">
    Join Us
</div>
<div class="progress-bar" id="progress-bar">
    <div class="progress-bar-status" id="progress-bar-1">1</div>
    <div class="progress-bar-status" id="progress-bar-2"></div>
    <div class="progress-bar-status" id="progress-bar-3">2</div>
    <div class="progress-bar-status" id="progress-bar-4"></div>
    <div id="progress-bar-5">3</div>
</div>
<form action="#" class="first-form" id="first-form" method="post" name="step2" th:action="@{/registration}" th:object="${user}">
    <main>
        <div class="step2" id="step2" name="step2">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>
            <input autocomplete="off" autofocus id="fname" name="first-name" pattern="[A-Za-z]{0,}" placeholder="First Name" required th:field="*{firstName}" title="Your First Name" type="text">
            <input autocomplete="off" id="lname" name="last-name" pattern="[A-Za-z]{0,}" placeholder="Last Name" required th:field="*{lastName}" title="Your Last Name" type="text"><br>

            <div class="birth-date-div" id="birth-date-div">
                <label id="DOB" name="birthdate">Date of Birth: </label>
                <input autocomplete="off" id="birthdate" max="2010-12-31" min="1930-01-01" name="birthdate" required th:field="*{dob}" type="date">
            </div>

            <input disabled name="contact-number-1" style="color:black;" type="text" value="+91" id="nine-one"> -
            <input type="number" id="contact_number" max="9999999999" min="5000000000" name="mobile" placeholder="Mobile Number" required th:field="*{mobile}" title="Ten digit mobile no. without any code"><br>

            <label name="gender">Gender: </label>
            <input id="gender-1" name="gender" th:field="*{gender}" type="radio" value="M">
            <label for="gender-1"> Male</label>
            <input id="gender-2" name="gender" th:field="*{gender}" type="radio" value="F">
            <label for="gender-2"> Female</label>
            <input id="gender-3" name="gender" th:field="*{gender}" type="radio" value="O">
            <label for="gender-3"> Others</label><br>

            <input autocomplete="off" id="email-id" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,}$" placeholder="E-mail Address" required th:field="*{email}" title="Please enter valid email addresss" type="email">

            <p id="security-question">Security Question</p>
            <p id="security-para">We will be using this question in case you forget your password, so choose wisely.</p>
            <select id="securityquestion" name="securityquestion" required th:field="*{securityQId}">
                <option th:each="o : ${securityQs}" th:text="${o.getValue()}" th:value="${o.getKey()}" value="1">
            </select>
            <input name="security-answer" id="sec_answer" placeholder="Your response" required th:field="*{securityQAns}" type="text">
            <input name="page" type="hidden" value="2">
        </div>

    </main>

    <div class="bottom-nav-bar" id="bottom-nav-bar">
        <a href="Step1.html" th:href="@{/registration}"><img id="previous" th:src="@{/img/previous-button-1.png}" src="/static/img/previous-button-1.png"></a>
            <button type="submit"><img id="next" th:src="@{/img/next-button11.png}" src="/static/img/next-button11.png"></button>
        </a>
    </div>
</form>

<script>
    var d = new Date();
    var maxyear = d.getFullYear() - 10;
    document.getElementById('birthdate').setAttribute('max', maxyear + '-12-31');

    var minyear = d.getFullYear() - 100;
    document.getElementById('birthdate').setAttribute('min', minyear + '-01-01');
</script>

</body>
</html>

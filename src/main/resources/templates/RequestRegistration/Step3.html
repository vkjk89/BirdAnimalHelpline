<!DOCTYPE html>

<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/basic-template.css">
    <link rel="stylesheet" href="/static/css/RequestRegistration/step3.css">
    <script src="/static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
</head>
<body>

    <!-- div class="bg"></div -->
    
    <div class = "heading">
        Join Us
    </div>
    <div id="progress-bar" class="progress-bar">
            <div id = "progress-bar-1" class="progress-bar-status">1</div>
            <div id = "progress-bar-2" class="progress-bar-status"></div>
            <div id = "progress-bar-3" class="progress-bar-status">2</div>
            <div id = "progress-bar-4" class="progress-bar-status"></div>
            <div id = "progress-bar-5" class="progress-bar-status">3</div>        
    </div>
    <!--<form id = "first-form" class = "first-form"  name = "step2"  >-->
        <form enctype="multipart/form-data"  id = "step3" name = "step3" method="post" action="#" th:action="@{/registration}" th:object="${user}">

    <main> 
        <div id="step3" class = "step3">
            <ul th:if="${#fields.hasErrors('userName')}">
                <li th:each="err : ${#fields.errors('userName')}" th:text="${err}">Input is incorrect</li>
            </ul>
            <ul th:if="${#fields.hasErrors('password')}">
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}">Input is incorrect</li>
            </ul>
                <label for = "Upload your profile picture"><img src="/static/img/display-picture1.png"></label>
                <div style = "font-size: 1em;">Upload your profile picture</div></label>
                <div id = "warning" style = "font-size: 0.7em;">
                    <b>Please make sure that the picture you choose to upload doesn't contain any quotes or any picture other than yourself, as this picture will be used for further identifiction and verification.</b>
                </div>
                <!--<input th:field="*{image}" type = "file" name = "image" id = "Upload your profile picture" style = "display: none; top: 0; right: 0; position: absolute; "accept = "image/*" required>-->
                <input type = "file" name = "image" id = "Upload your profile picture" style = "display: none; top: 0; right: 0; position: absolute; "accept = "image/*" required>
                <input th:field="*{userName}" type = "text" name = "username-selection" placeholder="Username" autocomplete="off" autofocus required>
                <input th:field="*{password}" type = "password" pattern="[0-9]{4}" name = "password-selection" placeholder = "4 digit password" autocomplete = "off" id = "password" required>
        </div>

        <div id="footer-btns" class="footer-btns">
            <a href = "/registration"><img src="/static/img/previous-button1.png" alt = "back" id = "previous"></a>
    
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-dark active">
                    <input type="submit" id="option1"  name="action" value="Preview" style = "color: white; font-size: 1em; padding: 0vw; height: 5vw;">
                </label>
                <label class="btn btn-dark"  style = "background-color: rgb(55,64,71); height: 5vh;">
                    <input type="submit" id="option2"  name="action" value="Submit" style = "color: white; font-size: 1em; padding: 0; height: 5vw;" checked>
                </label>
            </div>
        </div>
        <input type="hidden" name="page" value="3">
    </main>
        </form>
</body>
</html>

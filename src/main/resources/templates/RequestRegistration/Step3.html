<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/basic-template.css" th:href="@{/css/basic-template.css}">
    <link rel="stylesheet" href="/static/css/RequestRegistration/step3.css" th:href="@{/css/RequestRegistration/step3.css}">
</head>
<body>

    <div class = "heading">
        Join Us
    </div>
    <div id="progress-bar" class="progress-bar">
            <div id = "progress-bar-1" class="progress-bar-status">1</div>
            <div id = "progress-bar-2" class="progress-bar-status"></div>
            <div id = "progress-bar-3" class="progress-bar-status">2</div>
            <div id = "progress-bar-4" class="progress-bar-status"></div>
            <div id = "progress-bar-5" class="progress-bar-status">3</div>
    </div>
    <!--<form id = "first-form" class = "first-form"  name = "step2"  >-->
    <form enctype="multipart/form-data"  id ="step3" name="step3" method="post" action="#" th:action="@{/registration}" th:object="${user}">

        <main>
            <div id="step3" class = "step3">
                    <label for = "Upload your profile picture" id = "dp-label"><img th:src="@{/img/display-picture11.png}" src="/static/img/display-picture11.png" id ="dp-img"></label>
                    <label for="Upload your profile picture" id="dp-error">Select valid Profile picture.</label>
                    <label for="Upload your profile picture" id="dp-label-2">Upload your profile picture</label>
                    <div id = "warning">
                        <b>Please make sure that the picture you choose to upload doesn't contain any quotes or any picture other than yourself, as this picture will be used for further identifiction and verification.</b>
                    </div>
                    <input type = "file" name = "dp-image" id = "Upload your profile picture" style = "display:none; top: 0; right: 0; position: absolute;" accept = "image/*" required>
                    <input th:field="*{userName}" type = "text" name = "username-selection" placeholder="Username" pattern="[A-Za-z0-9+@+\]{4,}" title="4 characters minimum" autocomplete="off" required>
                    <ul th:if="${#fields.hasErrors('userName')}">
                        <li th:each="err : ${#fields.errors('userName')}" th:text="${err}">That username is taken. Try another. </li>
                    </ul>
                    <input th:field="*{password}" type = "password" pattern="[0-9]{4}" title="4 digit password" name = "password-selection" placeholder = "4 digit password" autocomplete = "off" id = "password" required>
                    <ul th:if="${#fields.hasErrors('password')}">
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}">Password is invalid</li>
                    </ul>
            </div>

            <div id="footer-btns" class="footer-btns">
                <button type="button"><img src="/static/img/previous-button-1.png" th:src="@{/img/previous-button-1.png}" id="previous"></button>
                
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button type = "submit" name="preview" id="preview" value="Preview">Preview</button>
                    <button type="submit" name="submit" id="submit">Submit</button>
                </div>

            </div>
            <input type="hidden" name="page" value="3">
        </main>
    </form>

    <script src="/static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('#preview, #submit').click(dp_error);
            $('input[name="dp-image"]').change(dp_error);
            function dp_error(){
                if(document.getElementById("Upload your profile picture").files.length == 0 ){
                    document.getElementById('dp-error').style.display = "block";
                    document.getElementById('dp-img').style.border = "3px dashed red";
                    document.getElementById('dp-label-2').style.display = "none";
                }
                else if(document.getElementById("Upload your profile picture").files.length == 1 ){
                    document.getElementById('dp-error').style.display = "none";
                    document.getElementById('dp-img').style.border = "none";
                    document.getElementById('dp-label-2').style.display = "block";
                }
                else {
                    document.getElementById('dp-error').style.display = "block";
                    document.getElementById('dp-img').style.border = "3px dashed red";
                    document.getElementById('dp-label-2').style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
